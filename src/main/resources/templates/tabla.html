<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<img th:src="@{/images/logo1.png}" width="136" height="136">
<h1 class="text-primary">Listado de Vacantes</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
  	<th>Logo</th>
    <th>Id</th>
    <th>Nombre</th>
    <th>Fecha</th>
    <th>Descripcion</th>
    <th>Salario</th>
    <th>Detalle</th>
    <th>Borrar</th>
  </tr>
  <tr th:each="vacante : ${vacantes}">
  <td><img th:src="@{/images/{img} (img=${vacante.imagen})}" width="136" height="136"> </td>
    <td th:text="${vacante.identificacion}"></td>
    <td th:text="${vacante.nombre}"></td>
    <td th:text="${vacante.fechaPublicacion}"></td>
    <td th:text="${vacante.descripcion}"></td>
    <td th:text="${vacante.salario}"></td>
    <td>
    <a th:href="@{vacantes/view/{id} (id=${vacante.identificacion}) }" class="btn btn-success">Ver Detalle</a>
    </td>
    <td>
    <a th:href="@{vacantes/delete(id=${vacante.identificacion}) }" class="btn btn-danger">Borrar</a>
    </td>
  </tr>
  
</table>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
