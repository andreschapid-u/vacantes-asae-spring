#DATA SOURCE (MySQL 8.0)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bdvacantes?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123

#JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
#Nombre de tablas físicas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


server.port=8080
#a.- Permite habilitar la subida de archivos
spring.servlet.multipart.enabled=true
#b- Permite especificar un directorio intermedio para subir los archivos
#c:/tmp para Windows o /tmp para Linux o mac
spring.servlet.multipart.location=d:/tmp
#c.- Permite especificar el máximo tamaño del archivo que se puede subir
spring.servlet.multipart.max-file-size=2MB

empleoapp.ruta.imagenes=d:/empleos/img-vacantes/
